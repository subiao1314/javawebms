<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>new</title></head>

<style>
.cell{font-size: 20px; color: #333333; font-weight: bold;
 text-align: right; vertical-align: middle; border: 5px white solid;
  padding: 5px 10px 5px 10px; background-color: #d0f5d0; 
  display: inline-block; width: 30px; line-height: 30px}
</style>
<body>
<div id="contianer">
 <div id="header"></div>
 <div id="main">
 </div>
 <div id="footer"></div>
</div>
<script>
(function (a){
    var r = document.createElement("div"), i, j, y;
    function addCell(t) {
        var d = document.createElement("div");
        d.setAttribute("class", "cell");
        d.innerText = t;
        r.appendChild(d);
    }
    addCell("*");
    for (i = 1; i < 10; i++)
        addCell(i);
    r.innerHTML += "<br/>";
    for (i = 1; i < 10; i++) {
        for (j = 0; j < 10; j++) {
            y = j ? j : 1;
            addCell(i * y);
        }
        r.innerHTML += "<br/>";
    }
    a.appendChild(r);
})(main);
</script>
</body>
</html>
