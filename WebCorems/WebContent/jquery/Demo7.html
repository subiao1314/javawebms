<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>炫酷</title>
</head>
<script src="JQuerymini.js"></script>

<body>

 <div id="div2" style="position:relative;width: 34px;height: 42px;
 border: 2px orange solid;"></div>
 <button type="button" id="button1">向右</button>
 <button type="button" id="button2">向左</button>
 
 <script type="text/javascript">
     //向右
         $('#button1').bind('click',function(){
    	$('#div2').animate({
    		left:'+=100px'
    	},3000);
    });
     
     $('#button2').bind('click',function(){
    	 $('#div2').animate({
    		 left:'-=100px'
    	 },3000);
     });

 </script>
 

 
 
 



</body>
</html>
