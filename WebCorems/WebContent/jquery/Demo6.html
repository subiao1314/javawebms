<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>炫酷</title>
</head>
<script src="JQuerymini.js"></script>





<body>
<div id="div1" style="width: 24px;height: 32px;
border: 2px red solid"></div>
<button type="button"  id="button1">变大</button>
<button type="button"  id="button2">变小</button>
<button type="button"  id="button3">先变大再变小</button>

 <div id="div2" style="position:relative;width: 34px;height: 42px;
 border: 2px orange solid;"></div>
 <button type="button" id="button2">向右</button>
 
 
 
<script  type="text/javascript">
 $('#button1').bind('click',function(){

	 $('#div1').animate({
		 width:'240px',height:'320px'
	 },3000);
 });
 
 $('#button2').bind('click',function(){

	 $('#div1').animate({
		 width:'24px',height:'32px'
	 },3000);
 });

  function big() {
	  $('#div1').animate({
			 width:'240px',height:'320px'
		 },3000,smail);
}
  function smail() {
	  $('#div1').animate({
			 width:'24px',height:'32px'
		 },3000,big);
}
     $('#button3').bind('click',big)

     //向右
         $('#button2').bind('click',function(){
    	$('#div2').animate({
    		left:'+=100px'
    	},3000);
    });

 </script>
 

 
 
 



</body>
</html>
