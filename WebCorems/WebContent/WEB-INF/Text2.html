<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
  document.write("<table>")
  for (var x = 1; x <=9; x++) {
	  document.write("<tr>")
	  for (var y = 1; y=x; y++) {
		  document.write("<th>"+"x"+"*"+"y"+"="+"x*y"+"</th>")
	}
	  document.write("</tr>")
}

</script>


</body>
</html>
